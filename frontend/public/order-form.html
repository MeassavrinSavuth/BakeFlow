<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="fb:app_id" content="1199015768743989" />
    <title>BakeFlow - Quick Order</title>
    
    <!-- Messenger Extensions SDK -->
    <script>
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));
        
        // Initialize Messenger Extensions when SDK loads
        window.extAsyncInit = function() {
            MessengerExtensions.getSupportedFeatures(function success(result) {
                console.log('‚úÖ Messenger Extensions initialized:', result.supported_features);
            }, function error(err) {
                console.log('‚ùå Messenger Extensions error:', err);
            });
        };
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #888;
            font-size: 14px;
        }
        
        .products {
            margin: 20px 0;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .product-item:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .product-emoji {
            font-size: 40px;
            margin-right: 15px;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .product-price {
            color: #667eea;
            font-weight: 700;
            font-size: 18px;
        }
        
        .qty-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .qty-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .qty-btn:hover {
            background: #5568d3;
            transform: scale(1.1);
        }
        
        .qty-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .qty-display {
            font-weight: 700;
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }
        
        .cart-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .cart-items {
            margin-bottom: 15px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            font-weight: 700;
            padding-top: 15px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }
        
        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .checkout-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-cart-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        /* Delivery Form Styles */
        .delivery-form {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .delivery-form.active {
            display: block;
        }
        
        .form-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-input::placeholder {
            color: #aaa;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .radio-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .radio-option:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }
        
        .radio-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-back {
            flex: 1;
            padding: 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-submit {
            flex: 2;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-back:hover {
            background: #5a6268;
        }
        
        .btn-submit:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç∞ BakeFlow</h1>
            <p>Select items to add to cart</p>
        </div>
        
        <div class="products" id="products">
            <!-- Products will be loaded here -->
        </div>
        
        <div class="cart-summary" id="cartSummary" style="display: none;">
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="totalAmount">$0.00</span>
            </div>
        </div>
        
        <div class="empty-cart" id="emptyCart">
            <div class="empty-cart-icon">üõí</div>
            <p>Your cart is empty</p>
            <p style="font-size: 12px; margin-top: 5px;">Add items above to get started!</p>
        </div>
        
        <!-- Delivery Information Form -->
        <div class="delivery-form" id="deliveryForm">
            <div class="form-title">
                <span>üìã</span>
                <span>Delivery Information</span>
            </div>
            
            <div class="form-group">
                <label class="form-label">Your Name *</label>
                <input type="text" class="form-input" id="customerName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone Number *</label>
                <input type="tel" class="form-input" id="customerPhone" placeholder="+95 9XX XXX XXXX" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Delivery Type *</label>
                <div class="radio-group">
                    <div class="radio-option" data-type="pickup" onclick="selectDeliveryType('pickup')">
                        üè† Pickup
                    </div>
                    <div class="radio-option" data-type="delivery" onclick="selectDeliveryType('delivery')">
                        üöö Delivery
                    </div>
                </div>
            </div>
            
            <div class="form-group" id="addressGroup" style="display: none;">
                <label class="form-label">Delivery Address *</label>
                <input type="text" class="form-input" id="customerAddress" placeholder="Street, Township, City">
            </div>
            
            <div class="form-group">
                <label class="form-label">Special Instructions (Optional)</label>
                <input type="text" class="form-input" id="orderNotes" placeholder="e.g., Extra frosting, No nuts">
            </div>
            
            <div class="form-buttons">
                <button class="btn-back" onclick="backToCart()">‚¨ÖÔ∏è Back</button>
                <button class="btn-submit" onclick="submitOrder()">üéâ Place Order</button>
            </div>
        </div>
        
        <button class="checkout-btn" id="checkoutBtn" disabled>
            <span>‚úÖ</span>
            <span>Checkout</span>
        </button>
    </div>

    <script>
        // Product catalog
        const products = [
            { id: 1, name: 'Chocolate Cake', emoji: 'üç∞', price: 25.00 },
            { id: 2, name: 'Vanilla Cake', emoji: 'üéÇ', price: 22.00 },
            { id: 3, name: 'Red Velvet', emoji: '‚ù§Ô∏è', price: 26.00 },
            { id: 4, name: 'Croissant', emoji: 'ü•ê', price: 8.00 },
            { id: 5, name: 'Cinnamon Roll', emoji: 'üåÄ', price: 12.00 },
            { id: 6, name: 'Cupcake', emoji: 'üßÅ', price: 5.00 }
        ];

        let cart = {};
        let deliveryType = null;

        // Initialize
        function init() {
            renderProducts();
            updateCart();
        }

        // Delivery type selection
        function selectDeliveryType(type) {
            deliveryType = type;
            document.querySelectorAll('.radio-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('selected');
            
            // Show/hide address field
            const addressGroup = document.getElementById('addressGroup');
            const addressInput = document.getElementById('customerAddress');
            if (type === 'delivery') {
                addressGroup.style.display = 'block';
                addressInput.required = true;
            } else {
                addressGroup.style.display = 'none';
                addressInput.required = false;
            }
        }

        // Back to cart
        function backToCart() {
            document.getElementById('deliveryForm').classList.remove('active');
            document.getElementById('products').style.display = 'block';
            document.getElementById('cartSummary').style.display = 'block';
            document.getElementById('checkoutBtn').style.display = 'flex';
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = products.map(p => `
                <div class="product-item">
                    <div class="product-emoji">${p.emoji}</div>
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">$${p.price.toFixed(2)}</div>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="decreaseQty(${p.id})" id="dec-${p.id}" disabled>‚àí</button>
                        <div class="qty-display" id="qty-${p.id}">0</div>
                        <button class="qty-btn" onclick="increaseQty(${p.id})">+</button>
                    </div>
                </div>
            `).join('');
        }

        // Increase quantity
        function increaseQty(productId) {
            if (!cart[productId]) {
                cart[productId] = 0;
            }
            cart[productId]++;
            updateCart();
        }

        // Decrease quantity
        function decreaseQty(productId) {
            if (cart[productId] > 0) {
                cart[productId]--;
                if (cart[productId] === 0) {
                    delete cart[productId];
                }
                updateCart();
            }
        }

        // Update cart display
        function updateCart() {
            let total = 0;
            let itemCount = 0;
            let cartHTML = '';

            // Update quantities in product list
            products.forEach(p => {
                const qty = cart[p.id] || 0;
                document.getElementById(`qty-${p.id}`).textContent = qty;
                document.getElementById(`dec-${p.id}`).disabled = qty === 0;
            });

            // Build cart summary
            Object.keys(cart).forEach(id => {
                const product = products.find(p => p.id == id);
                const qty = cart[id];
                const subtotal = product.price * qty;
                total += subtotal;
                itemCount += qty;
                
                cartHTML += `
                    <div class="cart-item">
                        <span>${product.emoji} ${product.name} √ó ${qty}</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                `;
            });

            // Show/hide cart summary
            const cartSummary = document.getElementById('cartSummary');
            const emptyCart = document.getElementById('emptyCart');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (itemCount > 0) {
                cartSummary.style.display = 'block';
                emptyCart.style.display = 'none';
                checkoutBtn.disabled = false;
                document.getElementById('cartItems').innerHTML = cartHTML;
                document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
            } else {
                cartSummary.style.display = 'none';
                emptyCart.style.display = 'block';
                checkoutBtn.disabled = true;
            }
        }

        // Checkout - show delivery form
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            // Hide products and cart, show form
            document.getElementById('products').style.display = 'none';
            document.getElementById('cartSummary').style.display = 'none';
            document.getElementById('emptyCart').style.display = 'none';
            document.getElementById('checkoutBtn').style.display = 'none';
            document.getElementById('deliveryForm').classList.add('active');
        });

        // Submit order with delivery info
        function submitOrder() {
            console.log('üîç Submit order clicked');
            
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const notes = document.getElementById('orderNotes').value.trim();

            console.log('üìù Form data:', { name, phone, deliveryType, address, notes });

            // Validation
            if (!name) {
                alert('‚ö†Ô∏è Please enter your name');
                return;
            }
            if (!phone) {
                alert('‚ö†Ô∏è Please enter your phone number');
                return;
            }
            if (!deliveryType) {
                alert('‚ö†Ô∏è Please select delivery type');
                return;
            }
            if (deliveryType === 'delivery' && !address) {
                alert('‚ö†Ô∏è Please enter delivery address');
                return;
            }

            // Get user ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');

            // Prepare order data
            const items = Object.keys(cart).map(id => {
                const product = products.find(p => p.id == id);
                return {
                    product_id: parseInt(id),
                    name: product.name,
                    qty: cart[id],
                    price: product.price
                };
            });

            const orderData = {
                user_id: userId,
                items: items,
                channel: 'messenger',
                customer_name: name,
                customer_phone: phone,
                delivery_type: deliveryType,
                address: deliveryType === 'delivery' ? address : 'Pickup at store',
                notes: notes
            };

            console.log('üì¶ Sending order:', orderData);

            // Send to backend
            fetch('http://localhost:8080/api/chat/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            })
            .then(res => {
                console.log('üì• Response status:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('üì• Response data:', data);
                if (data.success) {
                    alert(`üéâ Order #${data.order_id} placed successfully!\n\nWe'll contact you at ${phone} soon.\n\nCheck your Messenger for confirmation.`);
                    
                    // Close the webview (returns to Messenger chat)
                    if (window.MessengerExtensions) {
                        window.MessengerExtensions.requestCloseBrowser(function success() {
                            console.log("‚úÖ Webview closed");
                        }, function error(err) {
                            console.log("‚ùå Error closing webview:", err);
                            // Fallback: just reload the page
                            window.location.reload();
                        });
                    } else {
                        // Not in Messenger, just clear the form
                        cart = {};
                        deliveryType = null;
                        document.getElementById('customerName').value = '';
                        document.getElementById('customerPhone').value = '';
                        document.getElementById('customerAddress').value = '';
                        document.getElementById('orderNotes').value = '';
                        backToCart();
                        updateCart();
                    }
                } else {
                    alert('‚ùå Order failed: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(err => {
                console.error('‚ùå Error:', err);
                alert('‚ùå Network error. Check console for details.');
            });
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
